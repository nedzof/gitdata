<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Gitdata Marketplace MVP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial; margin: 0; padding: 0; color: #222; }
    header { background: #111; color: #fff; padding: 12px 16px; }
    main { padding: 16px; max-width: 1000px; margin: 0 auto; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 12px; }
    .card { border: 1px solid #ddd; border-radius: 8px; padding: 12px; background: #fff; }
    .muted { color: #666; font-size: 12px; word-break: break-all; }
    button { padding: 8px 12px; border: 1px solid #222; background: #f6f6f6; cursor: pointer; border-radius: 6px; }
    .row { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }
    .badge { padding: 2px 6px; border-radius: 999px; font-size: 12px; border: 1px solid #ccc; }
    .ready-yes { color: #0a0; border-color: #0a0; }
    .ready-no { color: #a00; border-color: #a00; }
    input[type=text] { padding: 6px 8px; border: 1px solid #ccc; border-radius: 6px; min-width: 280px; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
  </style>
</head>
<body>
  <header>
    <strong>Gitdata Marketplace (MVP)</strong>
  </header>
  <main>
    <section>
      <div class="row">
        <input id="search" type="text" placeholder="Search title or licenseâ€¦" />
        <button onclick="loadListings()">Search</button>
      </div>
    </section>

    <h3>Listings</h3>
    <div id="listings" class="grid"></div>

    <h3>Details</h3>
    <div id="details" class="card">Select a listing to view details.</div>
  </main>

  <script type="module" src="./app.js"></script>
</body>
</html>
